<!DOCTYPE html>
<html>

<head>
    <title>Kiwify SignIp</title>
    <link rel="stylesheet" href="signInPage.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="CenteralContainer">

        <h1>SignIN for Kiwify</h1>
        <form action="/signin" method="post" class="subContainer"> 
            <div class="inputBody">
                <div class="labeledBody">
                    <label for="email">Email: </label> 
                </div>
                <input type="text" name="email" /> 

            </div>
            <div class="inputBody">
                <div class="labeledBody">
                    <label for="password">Password: </label> 
                </div>
                <input type="password" name="password" class="inputTextBox" />
            </div>
            <div class="inputBody "  id="linkBody">
                <div>
                    <a href="">Esqueceu a senha</a>
                </div>
            </div>
             <input type="submit" value="Sign In" class="submitBtn"/> 
        </form>
    </div>
</body
